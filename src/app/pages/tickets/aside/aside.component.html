<div>
<div>
    <p-dropdown [options]="menuTypes"
              [(ngModel)]="selectedMenuType"
              optionLabel="label"
              (onChange)="changeType($event)">
  </p-dropdown>
</div>
<div class="mt-3">
  <p-dropdown class="mt-3"
              [options]="tourTypes"
              optionLabel="label"
              (onChange)="changeTourType($event)">
  </p-dropdown>
</div>
<div class="mt-3">
  <p-calendar [(ngModel)]="date" [showButtonBar]="true" (onSelect)="selectDate($event)"></p-calendar>
</div> 

<div class="mt-3">
  <p-toast></p-toast>
  <button type="button" pButton pRipple (click)="initRestError($event)" class="p-button">Запрос с ошибкой</button>
</div>

<div class="mt-3">
  <button type="button" pButton pRipple (click)="initSettingsData()"  class="p-button">Обновить настройки</button>
</div>

</div>
