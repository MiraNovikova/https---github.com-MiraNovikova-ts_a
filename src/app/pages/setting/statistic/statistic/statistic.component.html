<p-table [value]="users">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of cols">
                {{ col.header }}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-users>
        <tr>
            <td *ngFor="let col of cols">
                {{users[col.field] }}
            </td>
        </tr>
    </ng-template>
</p-table>
