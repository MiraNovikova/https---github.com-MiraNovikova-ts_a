<div>
   <p-tabView>
      <p-tabPanel header="Смена пароля">
            <ng-template pTemplate="content">
                <div>
                    <div>
                        <span class="mx-3">Текущий пароль</span>
                        <input type="password" class="mt-3" pInputText [ngClass]="{'input-error' : !currentPsw}"
                            [(ngModel)]="currentPsw" />
                    </div>
                    <div>
                        <span class="mx-3">Новый пароль</span>
                        <input type="password" class="mt-3" pInputText [ngClass]="{'input-error' : !newPsw}"
                            [(ngModel)]="newPsw" />
                    </div>
                    <div>
                        <span class="mx-3">Повторить новый пароль</span>
                        <input type="password" class="mt-3" pInputText [ngClass]="{'input-error' : !newPswRepeat}"
                            [(ngModel)]="newPswRepeat" />
                    </div>
                </div>

                <div class="mt-5 d-flex justify-content-center">
                    <p-toast></p-toast>
                    <button  pButton pRipple (click)="changePsw($event)" type="button" class="btn btn-success">Сменить пароль</button>
                </div>
            </ng-template>
        </p-tabPanel> 
        <p-tabPanel header="Статистика">
            <ng-template pTemplate="content">
                <app-statistic></app-statistic>
            </ng-template>
        </p-tabPanel>

      <p-tabPanel header="Список пользователей">
            <ng-template pTemplate="content">
              <app-users></app-users>
            </ng-template>
        </p-tabPanel>

        <p-tabPanel header="Смена пароля">
            <app-change-password></app-change-password>
        </p-tabPanel> 
    </p-tabView> 
</div>

<p-toast position="top-left"></p-toast>
